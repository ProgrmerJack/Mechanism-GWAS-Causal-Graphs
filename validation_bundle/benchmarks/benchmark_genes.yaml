# ==============================================================================
# Anti-Leakage Verification
# ==============================================================================
anti_leakage:
  description: "Strict separation between benchmark tiers and training data"
  
  verification_steps:
    - step: "Temporal holdout"
      description: "Tier 1 genes from publications before 2020 not in training"
      
    - step: "Locus separation"
      description: "500kb buffer around Tier 1 genes excluded from training"
      
    - step: "No GWAS overlap"
      description: "Benchmark GWAS traits different from training traits"
      
  holdout_sets:
    development:
      traits: ["LDL", "HDL"]
      purpose: "Hyperparameter tuning"
      n_loci: 45
      
    validation:
      traits: ["CAD", "T2D"]
      purpose: "Final performance reporting"
      n_loci: 67
      
    test:
      traits: ["TG", "SBP", "DBP", "TC"]
      purpose: "Held out completely - not used in development"
      n_loci: 89

