# -----------------------------------------------------------------------------
# Tissue Prior Weight Scheme
# -----------------------------------------------------------------------------
prior_weights:
  # Method for combining tissue priors with regulatory annotations
  combination_method: "multiplicative"
  
  # Baseline prior for non-annotated variants
  baseline: 0.1
  
  # Tissue-agnostic regulatory priors (combined with tissue-specific)
  regulatory:
    promoter: 10.0
    proximal_enhancer: 5.0
    distal_enhancer: 3.0
    ctcf: 2.0
    open_chromatin: 1.5
    none: 1.0
    
  # How to weight tissue evidence
  tissue_weight_scheme: "max"  # Options: max, sum, harmonic_mean
  
  # Minimum tissue prior to consider
  min_tissue_prior: 0.1

# -----------------------------------------------------------------------------
# Negative Control Tissues
# -----------------------------------------------------------------------------
negative_control_tissues:
  # Tissues unlikely to be causal for cardiometabolic traits
  # Used to assess specificity of tissue priors
  for_lipids:
    - "Brain_Cortex"
    - "Brain_Cerebellum"
    - "Skin_Sun_Exposed"
    - "Testis"
    
  for_CAD:
